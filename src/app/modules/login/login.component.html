<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 text-black">

                <div class="px-5 ms-xl-4">
                  <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                  <span class="h1 fw-bold mb-0">Logo</span>
                </div>

                <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                    <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()" style="width: 23rem;">
          
                      <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
          
                      <div class="form-outline mb-4">
                        <input formControlName="email"  id="form2Example18" type="text" placeholder="User" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example18">User</label>
                      </div>
          
                      <div class="form-outline mb-4">
                        <input  formControlName="password" type="password" placeholder="Password" id="form2Example28" class="form-control form-control-lg" />
                        <label class="form-label" for="form2Example28">Password</label>
                      </div>
          
                      <div class="pt-1 mb-4">
                        <pf-button  [type]="'submit'" [block]="true" [loading]="isAuthLoading" class="btn btn-info btn-lg btn-block" >Login</pf-button>
                      </div>
          
                      <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                      <p>Don't have an account? <a href="#!" class="link-info">Register here</a></p>
          
                    </form>
          
                  </div>
            </div>
            <div class="col-sm-8 px-0 d-none d-sm-block">
                <img src="https://d29jy8ovkd5kcx.cloudfront.net/wp-content/uploads/2021/12/20142135/Software-de-gestion-de-almacenes-1280x720.jpg"
                  alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
              </div>
        </div>
    </div>

</section>
